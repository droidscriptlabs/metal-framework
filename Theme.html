<!DOCTYPE html>
<html>
    <head>
        <title>Material</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style type="text/css"></style>
    </head>

    <body>
        <div data-role="page" data-theme="a">
            <div data-role="header" data-position="fixed">
                <a
                    href="#"
                    class="ui-btn-left"
                    data-icon="arrow-l"
                    data-theme="c"
                    onclick="history.back(); return false"
                    >Back</a
                >
                <h1>$sysTheme</h1>
            </div>

            <div data-role="content">
                <style>
                    .jump {
                        line-height: 1.5em;
                    }
                </style>

                <script>
                    function OpenUrl(url, type, choose) {
                        if (navigator.userAgent.indexOf("Android") > -1) {
                            prompt(
                                "#",
                                "App.OpenUrl(\f" +
                                    url +
                                    "\f" +
                                    type +
                                    "\f" +
                                    choose
                            );
                            return false;
                        } else return true;
                    }
                </script>

                <p>
                    The <b>`$sysTheme`</b> function returns the device theme
                    'light' or 'dark', this function only works in a browser.
                </p>

                <div class="samp">&nbsp;$sysTheme()</div>
            </div>
        </div>
    </body>
</html>
